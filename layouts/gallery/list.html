{{ define "styles" }}
<link rel="stylesheet" href="{{ (resources.Get "css/gallery.scss" | toCSS | minify).Permalink }}" />
{{ end }}

{{ define "main" }}
<div class="gallery">
    {{ .Content }}
    <ul class="gallery">
        {{ range os.ReadDir "assets/gallery" }}
            {{ with resources.Get (printf "gallery/%s" .Name) }}
            <li>
                <img src="{{ .RelPermalink }}">
            </li>
            {{ end }}
        {{ end }}
    </ul>
</div>
{{ end }}
