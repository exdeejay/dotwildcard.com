<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			{{- block "title" . }}
				{{- .Title }} - {{ .Site.Title -}}
			{{ end -}}
		</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta property="og:title" content="">
		<meta property="og:description" content="">
		<meta property="og:image" content="">
		<meta name="twitter:card" content="">
		<meta name="twitter:site" content="">
		<meta name="twitter:title" content="">
		<meta name="twitter:description" content="">
		<meta name="twitter:image" content="">

		<link rel="icon" href="/img/favicon.png" sizes="any">
		<link rel="icon" href="/img/logo_round.svg" type="image/svg+xml">
		<link rel="apple-touch-icon" href="/img/favicon.png">

		<link rel="stylesheet" type="text/css" href="{{ (resources.Get "css/normalize.css" | minify).Permalink }}">
		<link rel="stylesheet" type="text/css" href="{{ (resources.Get "css/style.scss" | toCSS | minify).Permalink }}">
		{{ block "styles" . }}
		{{ end }}
	</head>
	<body>
		{{ block "header" . }}
			{{ partial "header.html" .Title }}
		{{ end }}
		{{ block "main" . }} {{ end }}
		{{ block "footer" . }}
			{{ partial "footer.html" . }}
		{{ end }}
	</body>
</html>
