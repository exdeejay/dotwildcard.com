<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
			{{ block "title" . }}
				{{ .Site.Title }}
			{{ end }}
		</title>
		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/style.css">
		{{ block "styles" . }}
		{{ end }}
    </head>
    <body>
        {{ block "header" . }}
			{{ partial "header.html" . }}
		{{ end }}
		{{ block "main" . }} {{ end }}
		{{ block "footer" . }}
			{{ partial "footer.html" . }}
		{{ end }}
    </body>
</html>
